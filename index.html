<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar sesion | xwalkr</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="login">
        <div class="form">
            <h1 class="logo">XWALKR</h1>
            <form action="" method="post" onsubmit="return false;" id="login">
                <div class="form-group">
                    <input type="text" name="txtUser" id="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input type="password" name="txtPass" id="password" placeholder="Contraseña">
                </div>
                <span><a href="#">Olvidaste tu contraseña?</a></span>
                <input type="submit" value="Ingresar >">
            </form>
            <span>No tienes una cuenta? <a href="#">Registrarse</a></span>
        </div>
        <div class="bg">
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
